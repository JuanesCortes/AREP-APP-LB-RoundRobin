<!DOCTYPE html>
<html>
<head>
    <title>AppRoundRobin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Escribir Cadena</h1>
<form action="/cadena">
    <label for="name">Cadena:</label><br>
    <input type="text" id="name" name="name" value="Cadena"><br><br>
</form>

<div>
    <input type="button" id ="Ingresar" value="Ingresar"  onclick="loadGetMsg()">
    
</div>

<div id="getrespmsg"></div>

<script>
            function loadGetMsg() {
                let nameVar = document.getElementById("name").value;
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function() {
                    document.getElementById("getrespmsg").innerHTML =
                    this.responseText;
                }
                xhttp.open("GET", "/app?name="+nameVar);
                xhttp.send();
            }
            
</script>

</body>
</html>
